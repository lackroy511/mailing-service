{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href={% static 'bootstrap/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'styles/nav-bar.css' %}>
    <link rel="stylesheet" href={% static 'styles/global.css' %}>
    <link rel="stylesheet" href={% static 'styles/user_management.css' %}>
    <link rel="stylesheet" href={% static 'styles/mailing_management.css' %}>
    <title>Document</title>
</head>

<body>


    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href={% url 'mailing:index' %}>LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {{ is_active_main }}" aria-current="page" href={% url 'mailing:index' %}>Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ is_active_categories }}" aria-current="page" href="#">Затычка</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ is_active_orders }}" href="#">Затычка</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ is_active_contacts }}" href="#">Затычка</a>
                        </li>
                    </ul>
                    <div class="dropdown nav-bar">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Менеджер рассылок
                        </button>
                        <ul class="dropdown-menu">
                          {% comment %} <li><a class="dropdown-item" href={% url 'client:client_management' %}>Управление пользователями</a></li> {% endcomment %}
                          <li><a class="dropdown-item" href={% url 'mailing:mailing_management' %}>Управление рассылками</a></li>
                          <li><a class="dropdown-item" href="#">Отчет о рассылках</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </nav>
    </header>


    <section>
        <div class="container-fluid section">
            {% block content %}



            {% endblock %}
        </div>
    </section>


    <footer>

    </footer>


    <script src={% static 'bootstrap/js/bootstrap.bundle.min.js' %}></script>
</body>

</html>
